<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!--iOS hidde browser's nav bar-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!--add to home screen name-->
    <meta name="apple-mobile-web-app-title" content="Forecast">
    <meta content="telephone=no" name="format-detection" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/weather-icons/2.0.10/css/weather-icons.min.css">
    <script src="https://api.map.baidu.com/api?v=2.0&ak=RWyZ47hGBU1rt7KNr3mcXCAgbUgLyOXp&s=1" type="text/javascript"></script>
    
    <!-- ICON -->
    <link href="http://on5g3ylir.bkt.clouddn.com/weatherIcon.png"
          rel="apple-touch-icon-precomposed">
    <!-- iPhone SPLASHSCREEN-->
    <link href="https://github.com/glassysky/forecast/blob/gh-pages/image/start-up320*460.png?raw=true" media="(device-width: 320px)" rel="apple-touch-startup-image">
    <!-- iPhone (Retina) SPLASHSCREEN-->
    <link href="https://github.com/glassysky/forecast/blob/gh-pages/image/start-up640*920.png?raw=true" media="(device-width: 320px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
        
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Forecast</title>
  </head>
  <body>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start`.
      To create a production bundle, use `npm run build`.
    -->
  </body>
</html>
